name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
    # 1Ô∏è‚É£ Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # 3Ô∏è‚É£ Java 17 (MANDATORY)
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 4Ô∏è‚É£ Install dependencies
    - name: Install npm dependencies
      run: npm install

    # 5Ô∏è‚É£ Build web app
    - name: Build web app
      run: npm run build

    # 6Ô∏è‚É£ Install Capacitor
    - name: Install Capacitor + Android
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    # 7Ô∏è‚É£ Init Capacitor
    - name: Initialize Capacitor
      run: npx cap init Taskflow com.taskflow.app --web-dir=dist

    # 8Ô∏è‚É£ Add Android
    - name: Add Android platform
      run: npx cap add android

    # 9Ô∏è‚É£ Sync
    - name: Sync Capacitor
      run: npx cap sync android

    # üîü Build APK (SAFE MODE)
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Taskflow-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
