name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # 3Ô∏è‚É£ Setup Java 17 (CRITICAL FIX)
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 4Ô∏è‚É£ Install npm dependencies
    - name: Install dependencies
      run: npm install

    # 5Ô∏è‚É£ Build Vite web app
    - name: Build web app
      run: npm run build

    # 6Ô∏è‚É£ Install Capacitor + Android
    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    # 7Ô∏è‚É£ Initialize Capacitor
    - name: Initialize Capacitor
      run: npx cap init Taskflow com.taskflow.app --web-dir=dist

    # 8Ô∏è‚É£ Add Android platform
    - name: Add Android
      run: npx cap add android

    # 9Ô∏è‚É£ Sync Capacitor
    - name: Sync Capacitor
      run: npx cap sync android

    # üîü Build APK (with cache cleanup)
    - name: Build APK
      run: |
        cd android
        rm -rf ~/.gradle/caches
        chmod +x gradlew
        ./gradlew assembleDebug

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Taskflow-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
